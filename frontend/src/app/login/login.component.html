<mat-card *ngIf="authInfo.isUnlogged" class="login-card">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>WsChat login</mat-card-title>
    </mat-card-header>
  </mat-card-content>
  <mat-card-actions>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="full-width">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Walter White" formControlName="name">
      </mat-form-field>
      <button mat-button type="submit">LOGIN</button>
    </form>
  </mat-card-actions>
</mat-card>
